<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../CSS/login.css">
    <script src="../../Scripts/login.js" defer></script>
</head>
<body>
    <Header><h1>Matexchange</h1></Header>
    <div class="login-block">
        <form action="../../PHP/login.php" method="POST"class="login-form">
            <div class="form-div">
                <label for="username">Username: </label><br>
                <input type="text" id="username" name="username" required><br><br>

                <label for="password">Password: </label><br>
                <input type="password" id="password" name="password" required><br>
                <label for="cpassword">Confirm password: </label><br>
                <input type="password" id="cpassword" name="cpassword" required><br><br>
            
                <button type="submit"class="login-btn">Login</button>
            </div>
            <p>Dont have an acount? <a href="../Register/register.html">register here!</a></p>
        </form>
    </div>
</body>
</html>
